            <div class="main-header-container">

            </div>

    <main class="wrapper">
        <button id="btn-showForm" class="add-student-form-button">Add Student</button>
        <table id="student-table" class="table table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Student Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Manage</th>
            </tr>
            </thead>
            <tbody id="table-tbody">
            <tr>
                <th scope="row">1</th>
                <td class="name">Mark</td>
                <td class="email">Otto</td>
                <td class="address">@mdo</td>
                <td>
                    <button class="btn-element btn-edit">Edit</button>
                    <button class="btn-element btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td class="name">Jacob</td>
                <td class="email">Thornton</td>
                <td class="address">@fat</td>
                <td>
                    <button class="btn-element btn-edit">Edit</button>
                    <button class="btn-element btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td class="name">Larry</td>
                <td class="email">the Bird</td>
                <td class="address">@twitter</td>
                <td>
                    <button class="btn-element btn-edit">Edit</button>
                    <button class="btn-element btn-delete">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <section id="form-edit-student" class="form-edit-block">
            <span class="form-header">Edit Student</span>
            <form class="form-edit-elements" action="">
                <div class="label-block">
                    <label for="edit-name">Name:</label><br>
                    <label for="edit-email">Email:</label><br>
                    <label for="edit-address">Address:</label><br>
                </div>
                <div class="input-block">
                    <input id="edit-name" type="text"><br>
                    <input id="edit-email" type="text"><br>
                    <input id="edit-address" type="text"><br>
                </div>
            </form>
            <div class="btn-block">
                <button id="btn-add-form-edit" class="btn-form-add btn-element">Add</button>
                <button id="btn-cancel-form-edit" class="btn-form-cancel btn-element">Cancel</button>
            </div>
        </section>
    </main>

    <div id="modalWindow" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Student</h5>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modalBody" class="modal-body">
                    <section id="form-add-student" class="form-add-block">
                            <span class="form-header">Add Student</span>
                            <form class="form-add-elements" action="">
                                <div class="label-block">
                                    <label for="add-name">Name:</label><br>
                                    <label for="add-email">Email:</label><br>
                                    <label for="add-address">Address:</label><br>
                                </div>
                                <div class="input-block">
                                    <input id="add-name" type="text"><br>
                                    <input id="add-email" type="text"><br>
                                    <input id="add-address" type="text"><br>
                                </div>
                            </form>
                            <div class="btn-block">
                                <button id="btn-add-form-add" class="btn-form-add btn-element">Add</button>
                                <!-- <button id="btn-cancel-form-add" class="btn-form-cancel btn-element">Cancel</button> -->
                            </div>
                        </section>
            </div>
            <div class="modal-footer">
              <button id='closeModal' type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
